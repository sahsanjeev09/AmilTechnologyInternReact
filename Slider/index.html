<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- <h2>Image Slider</h2> -->
  <div class="slider">
    <div class="slides">
      <div class="slide"><img src="https://picsum.photos/id/1015/600/350" alt="Slide 1"></div>
      <div class="slide"><img src="https://picsum.photos/id/1016/600/350" alt="Slide 2"></div>
      <div class="slide"><img src="https://picsum.photos/id/1018/600/350" alt="Slide 3"></div>
      <div class="slide"><img src="https://picsum.photos/id/1019/600/350" alt="Slide 4"></div>
    </div>
    <button class="prev">❮</button>
    <button class="next">❯</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
