<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body class="body">
    <div class="bg-overlay"></div>
    <div class="container">
      <div class="carousel">
        <img class="image" src="https://picsum.photos/id/1019/600/350" alt="img1" />
        <img class="image" src="https://picsum.photos/id/1019/600/350" alt="img2" />
        <img class="image" src="https://picsum.photos/id/1019/600/350" alt="img3" />
        <img class="image" src="https://picsum.photos/id/1019/600/350" alt="img4" />
        <img class="image" src="https://picsum.photos/id/1019/600/350" alt="img5" />
        <img class="image" src="https://picsum.photos/id/1019/600/350" alt="img6" />
        <img class="image" src="https://picsum.photos/id/1019/600/350" alt="img7" />
        <img class="image" src="https://picsum.photos/id/1019/600/350" alt="img8" />
      </div>
      <button class="button prev-btn"><</button>
      <button class="button next-btn">></button>
    </div>
  </body>
</html>
